<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Body -->
  <rect x="8" y="14" width="24" height="20" rx="4" fill="#00265e" stroke="#00999D" stroke-width="1.5"/>

  <!-- Robot Head -->
  <rect x="12" y="6" width="16" height="10" rx="3" fill="#00265e" stroke="#00999D" stroke-width="1.5"/>

  <!-- Antenna -->
  <circle cx="20" cy="4" r="2" fill="#00ff88"/>
  <line x1="20" y1="6" x2="20" y2="6" stroke="#00999D" stroke-width="1.5"/>

  <!-- Left Eye -->
  <circle cx="16" cy="10" r="2.5" fill="#00ff88"/>
  <circle cx="16" cy="10" r="1.2" fill="#00265e"/>

  <!-- Right Eye -->
  <circle cx="24" cy="10" r="2.5" fill="#00ff88"/>
  <circle cx="24" cy="10" r="1.2" fill="#00265e"/>

  <!-- Smile -->
  <path d="M 14 22 Q 20 26 26 22" stroke="#00999D" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Body Details (buttons/lights) -->
  <circle cx="14" cy="20" r="1.5" fill="#00999D" opacity="0.6"/>
  <circle cx="20" cy="20" r="1.5" fill="#00999D" opacity="0.6"/>
  <circle cx="26" cy="20" r="1.5" fill="#00999D" opacity="0.6"/>

  <!-- Arms -->
  <rect x="5" y="18" width="3" height="8" rx="1.5" fill="#00265e" stroke="#00999D" stroke-width="1"/>
  <rect x="32" y="18" width="3" height="8" rx="1.5" fill="#00265e" stroke="#00999D" stroke-width="1"/>

  <!-- Feet/Base -->
  <rect x="10" y="34" width="8" height="3" rx="1.5" fill="#00265e" stroke="#00999D" stroke-width="1"/>
  <rect x="22" y="34" width="8" height="3" rx="1.5" fill="#00265e" stroke="#00999D" stroke-width="1"/>
</svg>
